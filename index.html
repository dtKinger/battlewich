<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="favicon.png">
  <title>Battle 'Wich - by dtKinger</title>
</head>
<body class="body">
  <header class="header">
    <div class="title-image">
      <h1 class="h1">Battle 'Wich</h1>
    </div>
    <div class="status-message-box"> 
      <h3 class="h3 game-status game-status__reveal"></h3>
    </div>
  </header>
  <main class="main">
    <div class="game">
      <form action="#" class="loading-info">
        <input type="text" class="big-name-input" id="p1-name" required minlength="1" maxlength="32">
        <div class="tester-background"><button type="submit" class="tester">Proceed &gt; &gt; &gt;</button></div>
      </form>
    </div>
    <div><button class="start-btn">Start Game</button></div>
  </main>
  <footer class="footer">
    <p><a target="_blank" href="https://github.com/dtKinger/battlewich">View code on GitHub</a></p>
    <p>&copy; 2023 <a target="_blank" href="https://p4ges.com">p4ges.com</a></p>
  </footer>
  <div class="attribution">
    <a target="_blank" href="https://www.freepik.com/free-vector/sandwich-white-background_24893008.htm#query=sub%20sandwich&position=8&from_view=keyword&track=ais">Logo by brgfx on Freepik</a>
    <a target="_blank" href="https://www.zapsplat.com/">Sounds by Zapsplat</a>
    <a target="_blank" href="https://www.vecteezy.com/free-vector/sandwich-bite">Sandwich Bite by Vecteezy</a>

  </div>
  <audio id="sound-bite" src="./dist/sounds/sound_bite.mp3"></audio>
  <audio id="sound-miss" src="./dist/sounds/bite-miss.m4a"></audio>
  <script src="./index.bundle.js"></script>
</body>
</html>
